<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TASK 4</title>
    <style>
      table{
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td><input type="text" id="fullname" name="fullname" /><br /></td>
        </tr>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" name="username" /><br /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" /><br /></td>
        </tr>
        <tr>
          <td><label for="repassword">Re Password:</label></td>
          <td>
            <input type="password" id="repassword" name="repassword" /><br />
          </td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" name="address" /><br /></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age" /><br /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select id="cars" name="cars">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="save" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
