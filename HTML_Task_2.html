<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TASK 2</title>
    <style>
      body {
        border: 1px solid black; 
        width: 240px;
        margin : auto;
        padding : 5px;
      }
    </style>

  <body>
    <p>Lists can be nested (list inside list):</p>
    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
